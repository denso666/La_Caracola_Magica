<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bootstrap.min.css">
    <style>
        body {
            background-color: dimgrey;
        }
        img.resize {
            max-width:90%;
            max-height:90%;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
    <script>
        function clickCaracola() {
            const phrases = [
                "No lo creo",
                "Puede ser",
                "Absolutamente",
                "Imposible saberlo",
                "Creo que si",
                "Si",
                "No se puede negar",
                "Agotaste tus oportunidades"
            ];
            var quest = document.getElementById('quest').value;
            if (quest.length > 5) {
                if (quest[quest.length - 1] == '?') {
                    alert(phrases[Math.floor((Math.random() * 8) + 0)]);
                } else {
                    alert("Esto no es una pregunta :(");
                }
            } else {
                alert("Esto no es una pregunta :(");
            }
            document.getElementById('quest').value = "";
        }
    </script>
</head>

<body>

    <div class="container-md p-4">
        <div class="row">
            <div class="col" >
                <img src="./caracola.png" class="resize" id="image_caracola"
                    onclick="clickCaracola()">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <input type="text" class="form-control" id="quest" placeholder="?" minlength="5">
            </div>
        </div>
    </div>

</body>

</html>
